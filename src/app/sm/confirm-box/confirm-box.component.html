<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
    Are you sure you want to Changed status?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-raised-button (click)="onCancelClick()">Cancel</button>
    <button mat-button mat-raised-button color="warn" (click)="onConfirmClick()">Confirm</button>
</mat-dialog-actions>
