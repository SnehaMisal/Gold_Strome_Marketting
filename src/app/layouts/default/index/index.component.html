<!-- loader Start -->
<hui-loader></hui-loader>
<!-- loader END -->
<!-- Sidebar Start -->
<aside hui-sidebar [class]="'sidebar sidebar-base ' + (sidebarColorSelector$ | async) + ' ' + (sidebarMenuStyleSelector$ | async) + ' ' + (sidebarTypeSelector$ | async).join(' ')" id="first-tour" data-toggle="main-sidebar" data-sidebar="responsive"></aside>
<!-- Sidebar End -->
<main class="main-content">
    <div [class]="(isBanner ? 'position-relative iq-banner default' : 'position-relative default')" class="">
        <!--Nav Start-->
        <hui-header></hui-header>
        <ng-template [ngIf]="isBanner">
            <!-- Nav Header Component Start -->
            <hui-sub-header></hui-sub-header>
            <!-- Nav Header Component End -->
        </ng-template>
        <!--Nav End-->
    </div>
    <!-- Page Style Start -->
    <div class="content-inner container-fluid pt-0" id="page_layout">
        <!-- Page Render Here -->
        <router-outlet></router-outlet>
        <!-- Page Render Here -->
    </div>
    <!-- Page Style Start -->
    <!-- Footer Start -->
    <!-- Footer Start -->
    <!-- Live Customizer Start -->
    <!-- <hui-setting-offcanvas></hui-setting-offcanvas> -->
    <app-footer appName="MLM"></app-footer>
    <!-- Live Customizer End -->
</main>
