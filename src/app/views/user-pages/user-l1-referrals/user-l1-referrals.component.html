<div class="row">
    <mat-card>
        <mat-card-header class="justify-content-between align-items-center">
            <mat-card-title>L1 Referral List</mat-card-title>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="table table-striped table-responsive">
                    <!-- Position Column -->
                    <ng-container matColumnDef="userId">
                        <th mat-header-cell *matHeaderCellDef> Sr No. </th>
                        <td mat-cell *matCellDef="let element; let i = index;">{{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }}</td>
                    </ng-container>
                    <ng-container matColumnDef="referralId">
                        <th mat-header-cell *matHeaderCellDef> Referral ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.referralId}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="mobno">
                        <th mat-header-cell *matHeaderCellDef> Mobile No </th>
                        <td mat-cell *matCellDef="let element"> {{element.mobno}} </td>
                    </ng-container>

                    <!-- level Column -->
                    <ng-container matColumnDef="level">
                        <th mat-header-cell *matHeaderCellDef> Current Level </th>

                        <td mat-cell *matCellDef="let element">
                            <p class="h2"> <span _ngcontent-eoo-c96="" class="badge bg-primary">{{element.level}}</span></p>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <button mat-mini-fab color="accent"><mat-icon fontSize="small">visibility</mat-icon></button> -->
                            <a routerLink="/admin/user_profile/{{element.userId}}" mat-mini-fab color="primary">
                                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility">visibility</mat-icon>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

            </div>
            <mat-paginator #paginatorRef [pageSizeOptions]="[10]" aria-label="Select page of periodic elements">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
