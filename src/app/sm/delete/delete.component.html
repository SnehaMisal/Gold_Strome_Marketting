<h1 mat-dialog-title class="text-center">Are you sure?</h1>
<div mat-dialog-content class="text-center">
    You won't be able to revert this!
    <!-- Would you like to delete Record? -->
</div>
<div mat-dialog-actions class="justify-content-center">
    <button mat-button mat-dialog-close mat-raised-button color="warn">Cancel</button>
    <button mat-button mat-dialog-close mat-raised-button color="primary" (click)="confirmDelete()" cdkFocusInitial>Yes, delete it!</button>
</div>
