<h1 mat-dialog-title>{{data ? 'Edit':'Add'}} Banner</h1>
<form action="" method="post" [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width mb-2 pt-1" appearance="outline">
                    <mat-label>Banner Name</mat-label>
                    <input type="text" matInput name="Title" id="Title" formControlName="Title" required>
                    <mat-error *ngIf="bannerForm.get('Title').hasError('required')">
                        Banner Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-full-width mb-2 pt-1" appearance="outline">
                    <mat-label>Banner Image *</mat-label>
                    <mat-toolbar>                        
                        <input type="file"  accept="image/*" class="form-control" name="BannerImage" id="fileInput" formControlName="BannerImage" (change)="onFileSelected($event)"  >
                        <img [src]="imgURL" height="100" *ngIf="imgURL" class="imgURL">
                        <input matInput class="form-control img_name" [value]="img_name ? img_name : 'Select Image'"  disabled/>
                    </mat-toolbar>
                    <mat-error *ngIf="bannerForm.get('BannerImage').hasError('required')">
                        Banner Image is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="justify-content-center">
        <button mat-button mat-raised-button [mat-dialog-close]="false" color="warn" type="button">Close</button>
        <button type="submit" mat-button mat-raised-button color="primary" cdkFocusInitial>{{data ? 'Update':'Save'}}</button>
    </div>
</form>
